<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="../fonts.css" />
		<link rel="stylesheet" href="../sidemenu.css" />
		<link rel="stylesheet" href="add_task.css" />
		<title>Add Task</title>
	</head>
	<body onload="includeHTML()">
		<div w3-include-html="../templates/sidemenu.html"></div>
		<div class="main-content">
			<h1>Add Task</h1>
			<form id="add-task-form">
				<div class="task-container">
					<div class="left-col task-col">
						<div class="d-flex-col">
							<label for="title-input" class="req-label">Title</label>
							<div class="input-container">
								<input type="text" id="title-input" placeholder="Enter a title" />
							</div>
						</div>
						<div class="d-flex-col">
							<label for="description-input">Description</label>
							<textarea
								name="description-input"
								id="description-input"
								placeholder="Enter a Description"
								cols="30"
								rows="10"></textarea>
						</div>
						<div class="d-flex-col m-0">
							<label for="assigned-to">Assigned to</label>
							<div class="input-container">
								<input
									type="text"
									id="assigned-to"
									placeholder="Select contacts to assign" />
								<img src="../img/arrow-drop-down.png" alt="" />
							</div>
						</div>
						<div class="required-info">This field is required</div>
					</div>
					<span class="mid-line"></span>
					<div class="right-col task-col">
						<div class="d-flex-col">
							<label for="due-date" class="req-label">Due date</label>
							<div class="input-container">
								<input type="date" id="due-date" placeholder="dd/mm/yyyy" />
								<img src="../img/calendar.png" alt="" />
							</div>
						</div>
						<div class="d-flex-col m-0">
							<label for="prio-container">Prio</label>
							<div id="prio-container">
								<div class="prio">
									<p>Urgent</p>
									<img src="../img/prio-urgent.png" alt="" />
								</div>
								<div class="prio">
									<p>Medium</p>
									<img src="../img/prio-medium.png" alt="" />
								</div>
								<div class="prio">
									<p>Low</p>
									<img src="../img/prio-low.png" alt="" />
								</div>
							</div>
						</div>
						<div class="d-flex-col m-0">
							<label for="category" class="req-label">Category</label>
							<div class="input-container">
								<input
									type="text"
									id="category"
									placeholder="Select task category" />
								<img src="../img/arrow-drop-down.png" alt="" />
							</div>
						</div>
						<div class="d-flex-col m-0">
							<label for="subtask" class="">Subtasks</label>
							<div class="input-container">
								<input
									type="text"
									id="subtask"
									placeholder="Select task category" />
								<img src="../img/add-subtask.png" class="subtask-plus" />
							</div>
						</div>
						<div class="add-task-btns">
							<button class="clear-field" type="reset">
								<p>Clear</p>
								<img src="../img/close.png" alt="" />
								<img src="../img/close-hover.png" class="d-none" />
							</button>
							<button class="create-task" type="submit">
								<p>Create Task</p>
								<img src="../img/create-task.png" alt="" />
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<script src="../js/add-task.js"></script>
		<script src="../script.js"></script>
	</body>
</html>
