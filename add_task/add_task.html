<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="../templates/sidemenu.js"></script>
		<link rel="shortcut icon" href="../img/Join-Logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="../fonts.css" />
		<link rel="stylesheet" href="../sidemenu.css" />
		<link rel="stylesheet" href="add_task.css" />
		<link rel="stylesheet" href="add_task_resp.css" />
		<title>Add Task</title>
	</head>
	<body onload="includeHTML()" onclick="closeSidemenu()">
		<div w3-include-html="../templates/sidemenu.html"></div>
		<div class="main-content">
			<h1>Add Task</h1>
			<form id="add-task-form">
				<div class="task-container">
					<div class="left-col task-col">
						<div class="d-flex-col">
							<label for="title-input" class="req-label">Title</label>
							<input type="text" id="title-input" placeholder="Enter a title" />
							<div class="error d-none">This field ist required</div>
						</div>
						<div class="d-flex-col">
							<label for="description-input">Description</label>
							<textarea
								name="description-input"
								id="description-input"
								placeholder="Enter a Description"
								cols="30"
								rows="10"></textarea>
						</div>
						<div class="d-flex-col m-0">
							<label for="assigned-to-input">Assigned to</label>
							<div class="input-container" onclick="openUserList()">
								<input
									type="text"
									id="assigned-to-input"
									placeholder="Select contacts to assign" />
								<img
									src="../img/arrow-drop-down.png"
									id="assigned-arrow"
									onclick="event.stopPropagation(); openUserList()" />
							</div>
							<div id="user-list" class="d-none"></div>
							<div id="selected-users"></div>
						</div>
					</div>
					<span class="mid-line"></span>
					<div class="right-col task-col">
						<div class="d-flex-col">
							<label for="due-date-input" class="req-label">Due date</label>
							<input type="date" id="due-date-input" placeholder="dd/mm/yyyy" />
							<div class="error d-none">This field ist required</div>
						</div>
						<div class="d-flex-col m-0">
							<label for="prio-container">Prio</label>
							<div id="prio-container">
								<div class="prio" id="urgent" onclick="setPrio('urgent')">
									<p>Urgent</p>
									<img src="../img/prio-urgent.png" class="prio-image" />
								</div>
								<div
									class="prio active-medium"
									id="medium"
									onclick="setPrio('medium')">
									<p>Medium</p>
									<img src="../img/active-medium.png" class="prio-image" />
								</div>
								<div class="prio" id="low" onclick="setPrio('low')">
									<p>Low</p>
									<img src="../img/prio-low.png" class="prio-image" />
								</div>
							</div>
						</div>
						<div class="d-flex-col m-0">
							<label for="category-input" class="req-label">Category</label>
							<select name="category-input" id="category-input">
								<option value="user-story">User Story</option>
								<option value="technical-task">Technical Task</option>
							</select>
							<div class="error d-none">This field ist required</div>
						</div>
						<div class="d-flex-col m-0">
							<label for="subtask-input" class="">Subtasks</label>
							<div class="input-container">
								<input
									type="text"
									id="subtask-input"
									placeholder="Add new subtask" />
								<img src="../img/add-subtask.png" />
							</div>
							<div id="subtask-container"></div>
						</div>
					</div>
				</div>
				<div class="bottom-section">
					<div class="required-info">This field is required</div>
					<div class="add-task-btns">
						<button class="clear-field" type="reset">
							<p>Clear</p>
							<img src="../img/close.png" alt="" />
							<img src="../img/close-hover.png" class="d-none" />
						</button>
						<button class="create-task" type="submit">
							<p>Create Task</p>
							<img src="../img/create-task.png" alt="" />
						</button>
					</div>
				</div>
			</form>
		</div>
		<script src="../script.js"></script>
		<script src="../js/add-task.js"></script>
	</body>
</html>
