<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../fonts.css" />
		<link rel="stylesheet" href="../sidemenu.css" />
		<link rel="stylesheet" href="summary.css" />
		<link rel="stylesheet" href="../style.css" />
		<script src="../script.js"></script>
		<title>Summary</title>
	</head>
	<body onload="includeHTML()">
		<div w3-include-html="../templates/sidemenu.html"></div>
		<div class="main-content">
			<div class="summary-header">
				<h1>Join 360</h1>
				<span class="vertical-line"></span>
				<p class="slogan">Key Metrics at a Glance</p>
			</div>
			<div class="flex">
				<div class="main-tasks-container">
					<div class="top-row">
						<div class="to-do-btn summary-btn summary-btn-top">
							<div class="top-row-img-l"></div>
							<div class="counter">
								<div class="amount">1</div>
								<p>To-do</p>
							</div>
						</div>
						<div class="done-btn summary-btn summary-btn-top">
							<div class="top-row-img-r"></div>
							<div class="counter">
								<div class="amount">1</div>
								<p>Done</p>
							</div>
						</div>
					</div>
					<div class="mid-row">
						<div class="urgent-task summary-btn">
							<div class="urgent-task-left">
								<img src="../img/urgent.png" alt="" />
								<div class="counter">
									<div class="amount">1</div>
									<p>Urgent</p>
								</div>
							</div>
							<span class="vertical-line-urgent"></span>
							<div class="urgent-task-right">
								<p class="deadline-date">October 16, 2022</p>
								<p class="deadline-text">Upcoming Deadline</p>
							</div>
						</div>
					</div>
					<div class="bottom-row">
						<div class="summary-btn summary-btn-bottom">
							<div class="amount">5</div>
							<p>Tasks on Board</p>
						</div>
						<div class="summary-btn summary-btn-bottom">
							<div class="amount">2</div>
							<p>Tasks in Progress</p>
						</div>
						<div class="summary-btn summary-btn-bottom">
							<div class="amount">2</div>
							<p>Awaiting Feedback</p>
						</div>
					</div>
				</div>
				<div class="wrapper">
					<div class="greeting">Good Morning<span class="d-none">,</span></div>
					<div id="greeting-name">Sofia MÃ¼ller</div>
				</div>
			</div>
		</div>
	</body>
</html>
