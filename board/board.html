<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="../sidemenu.css" />
		<link rel="stylesheet" href="../fonts.css" />
		<link rel="stylesheet" href="../add_task/add_task.css" />
		<link rel="stylesheet" href="../templates/add-task-temp.css" />
		<link rel="shortcut icon" href="../img/Join-Logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="board.css" />
		<title>Board</title>
	</head>
	<body onload="initBoard()" onclick="closeSidemenu()">
		<div w3-include-html="../templates/sidemenu.html"></div>
		<div class="wrapper-add-task d-none" id="slide-transition-wrapper">
			<div class="big-card" id="big-card-slider"></div>
			<div class="main-container" id="add-task-slider">
				<img src="../img/close.png" class="close-window-btn" onclick="slideIn()" />
				<h1>Add Task</h1>
				<form id="add-task-form" onsubmit="return createTask(event)">
					<div class="task-container d-flex">
						<div class="left-col task-col d-flex">
							<div class="d-flex-col">
								<label for="title-input" class="req-label">Title</label>
								<input
									type="text"
									id="title-input"
									class="title-input"
									autocomplete="off"
									placeholder="Enter a title" />
								<div class="error d-none" id="error-title">
									This field is required
								</div>
							</div>
							<div class="d-flex-col">
								<label for="description-input">Description</label>
								<textarea
									name="description-input"
									id="description-input"
									class="description-input"
									placeholder="Enter a Description"
									cols="30"
									rows="10"
									maxlength="250"></textarea>
							</div>
							<div class="d-flex-col m-0 relative">
								<label for="assigned-to-input">Assigned to</label>
								<div class="input-container" onclick="openUserList()">
									<input
										type="text"
										id="assigned-to-input"
										autocomplete="off"
										class="assigned-to-input"
										placeholder="Select contacts to assign" />
									<img
										src="../img/arrow-drop-down.png"
										id="assigned-arrow"
										onclick="event.stopPropagation(); openUserList()" />
								</div>
								<div id="user-list" class="d-none absolute"></div>
								<div id="selected-users"></div>
							</div>
						</div>
						<span class="mid-line"></span>
						<div class="right-col task-col d-flex">
							<div class="d-flex-col">
								<label for="due-date-input" class="req-label">Due date</label>
								<input
									type="date"
									id="due-date-input"
									class="due-date-input"
									placeholder="dd/mm/yyyy" />
								<div class="error d-none" id="error-due-date">
									This field is required
								</div>
							</div>
							<div class="d-flex-col m-0">
								<label for="prio-container">Prio</label>
								<div id="prio-container" class="prio-container d-flex">
									<div
										class="prio d-flex"
										id="urgent"
										onclick="setPrio('urgent')">
										<p>Urgent</p>
										<img src="../img/prio-urgent.png" class="prio-image" />
									</div>
									<div
										class="prio d-flex active-medium"
										id="medium"
										onclick="setPrio('medium')">
										<p>Medium</p>
										<img src="../img/active-medium.png" class="prio-image" />
									</div>
									<div class="prio d-flex" id="low" onclick="setPrio('low')">
										<p>Low</p>
										<img src="../img/prio-low.png" class="prio-image" />
									</div>
								</div>
							</div>
							<div class="d-flex-col m-0">
								<label for="category-input" class="req-label">Category</label>
								<select
									name="category-input"
									id="category-input"
									class="category-input">
									<option value="" disabled selected hidden>
										Select task category
									</option>
									<option value="user-story">User Story</option>
									<option value="technical-task">Technical Task</option>
								</select>
								<div class="error d-none" id="error-category">
									This field is required
								</div>
							</div>
							<div class="d-flex-col m-0">
								<label for="subtask-input" class="">Subtasks</label>
								<div class="input-container">
									<input
										type="text"
										id="subtask-input"
										class="subtask-input"
										autocomplete="off"
										placeholder="Add new subtask"
										onclick="activateInput()" />
									<img
										src="../img/add-subtask.png"
										onclick="event.stopPropagation(); activateInput()"
										id="add-subtask"
										class="add-subtasks-btn" />
									<div
										id="subtask-input-actions"
										class="d-flex align-c add-subtasks-btn d-none">
										<img
											src="../img/check-blue.png"
											class="subtask-actions submit-input"
											onclick="submitSubtask()" />
										<span class="vertical-line-sub"></span>
										<img
											src="../img/close.png"
											class="subtask-actions"
											onclick="deactivateInput()" />
									</div>
								</div>
								<ul id="subtask-container"></ul>
							</div>
						</div>
					</div>
					<div class="bottom-section d-flex">
						<div class="required-info">This field is required</div>
						<div class="add-task-btns d-flex">
							<button class="clear-field" type="reset" onclick="resetForm()">
								<p>Clear</p>
								<img src="../img/close.png" alt="" />
								<img src="../img/close-hover.png" class="d-none" />
							</button>
							<button class="create-task" type="submit">
								<p>Create Task</p>
								<img src="../img/create-task.png" alt="" />
							</button>
						</div>
					</div>
				</form>
				<div class="task-added-slider">
					<p>Task added to board</p>
					<img src="../img/tasks.png" alt="" />
				</div>
			</div>
		</div>
		<div class="main-content">
			<section class="top-section">
				<div class="first-section">
					<h1>Board</h1>
					<div class="d-flex search-section">
						<div class="searchbar-container">
							<input type="text" id="search-bar" placeholder="Find Task" />
							<span class="vertical-line"></span>
							<img src="../img/search.png" alt="" />
							<img src="../img/search-active.png" alt="" class="d-none" />
						</div>
						<button class="add-task" onclick="slideIn()">
							<p class="remove-on-small">Add Task</p>
							<img src="../img/add-task-board.png" alt="" />
						</button>
					</div>
				</div>
			</section>
			<section class="tasks">
				<div class="flex-col">
					<div class="col-name">
						<h2>To do</h2>
						<div
							class="plus-btns"
							onclick="slideIn(), setTaskContainer('to-do-container')">
							<img src="../img/plus-btn.png" alt="" />
							<img src="../img/plus-btn-hover.png" alt="" class="d-none hover" />
							<img src="../img/plus-btn-active.png" alt="" class="d-none active" />
						</div>
					</div>
					<div
						class="tasks-container drag-area"
						id="to-do-container"
						ondrop="moveTo('to-do-container'); removeHighlight('to-do-container')"
						ondragover="allowDrop(event); highlight('to-do-container')"
						ondragleave="removeHighlight('to-do-container')"></div>
				</div>
				<div class="flex-col">
					<div class="col-name">
						<h2>In progress</h2>
						<div
							class="plus-btns"
							onclick="slideIn(), setTaskContainer('in-progress-container')">
							<img src="../img/plus-btn.png" alt="" />
							<img src="../img/plus-btn-hover.png" alt="" class="d-none hover" />
							<img src="../img/plus-btn-active.png" alt="" class="d-none active" />
						</div>
					</div>
					<div
						class="tasks-container drag-area"
						id="in-progress-container"
						ondrop="moveTo('in-progress-container'); removeHighlight('in-progress-container')"
						ondragover="allowDrop(event); highlight('in-progress-container')"
						ondragleave="removeHighlight('in-progress-container')"></div>
				</div>
				<div class="flex-col">
					<div class="col-name">
						<h2>Await feedback</h2>
						<div
							class="plus-btns"
							onclick="slideIn(), setTaskContainer('await-feedback-container')">
							<img src="../img/plus-btn.png" alt="" />
							<img src="../img/plus-btn-hover.png" alt="" class="d-none hover" />
							<img src="../img/plus-btn-active.png" alt="" class="d-none active" />
						</div>
					</div>
					<div
						class="tasks-container drag-area"
						id="await-feedback-container"
						ondrop="moveTo('await-feedback-container'); removeHighlight('await-feedback-container')"
						ondragover="allowDrop(event); highlight('await-feedback-container')"
						ondragleave="removeHighlight('await-feedback-container')"></div>
				</div>
				<div class="flex-col">
					<div class="col-name">
						<h2>Done</h2>
					</div>
					<div
						class="tasks-container drag-area"
						id="done-container"
						ondrop="moveTo('done-container'); removeHighlight('done-container')"
						ondragover="allowDrop(event); highlight('done-container')"
						ondragleave="removeHighlight('done-container')"></div>
				</div>
			</section>
		</div>
		<script src="../script.js"></script>
		<script src="board.js"></script>
		<script src="../templates/sidemenu.js"></script>
		<script src="../js/add_task_html.js"></script>
		<script src="../js/add-task.js"></script>
	</body>
</html>
