<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="../sidemenu.css" />
		<link rel="stylesheet" href="../fonts.css" />
		<link rel="stylesheet" href="../add_task/add_task.css" />
		<link rel="stylesheet" href="../templates/add-task-temp.css" />
		<link rel="shortcut icon" href="../img/Join-Logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="board.css" />
		<script src="../script.js"></script>
		<script src="board.js"></script>
		<script src="../templates/sidemenu.js"></script>
		<script src="../js/add_task_html.js"></script>
		<script src="../js/add-task.js"></script>
		<title>Board</title>
	</head>
	<body onload="initBoard()" onclick="closeSidemenu()">
		<div w3-include-html="../templates/sidemenu.html"></div>
		<div w3-include-html="../templates/add-task-temp.html"></div>
		<!-- big-card-temp start -->

		<!-- big card temp end -->
		<div class="wrapper-add-task d-none" id="slide-transition-wrapper">
			<div class="big-card" id="big-card-slider">
				<div class="header-section">
					<div class="task-type">User Story</div>
					<img src="../img/close.png" onclick="slideBigCard()" />
				</div>
				<div class="content-section">
					<h2 class="big-card-title">Kochwelt Page & Recipe Recommender</h2>
					<p class="task-description">Build start page with recipe recommendation.</p>
				</div>
				<div class="task-info-section flex-col">
					<div class="due-date-content d-flex">
						<p class="big-card-lable">Due date:</p>
						<p class="big-card-lable-content">10/05/2023</p>
					</div>
					<div class="priority-content d-flex">
						<p class="big-card-lable">Priority:</p>
						<p class="big-card-lable-content d-flex align-c">
							Medium <img src="../img/prio-medium.png" id="big-card-prio-img" />
						</p>
					</div>
					<div class="flex-col assigned-to-content">
						<p class="big-card-lable">Assigned To:</p>
						<div class="big-card-assigned-users"></div>
					</div>
					<div class="flex-col assigned-to-content">
						<p class="big-card-lable">Subtasks:</p>
						<div class="big-card-subtask-list flex-col">
							<span class="big-single-subtask d-flex align-c"
								><img src="../img/Checkbox.png" class="subtask-checkbox" />Implement
								Recipe Recommendation</span
							>
						</div>
					</div>
				</div>
				<div class="big-card-bottom">
					<span class="big-card-buttons d-flex align-c"
						><img src="../img/delete.png" />Delete</span
					>
					<span class="vertical-line-sub"></span>
					<span class="big-card-buttons d-flex align-c"
						><img src="../img/edit.png" />Edit</span
					>
				</div>
			</div>
		</div>
		<div class="main-content">
			<section class="top-section">
				<div class="first-section">
					<h1>Board</h1>
					<div class="d-flex search-section">
						<div class="searchbar-container">
							<input type="text" id="search-bar" placeholder="Find Task" />
							<span class="vertical-line"></span>
							<img src="../img/search.png" alt="" />
							<img src="../img/search-active.png" alt="" class="d-none" />
						</div>
						<button class="add-task" onclick="slideIn()">
							<p class="remove-on-small">Add Task</p>
							<img src="../img/add-task-board.png" alt="" />
						</button>
					</div>
				</div>
			</section>
			<section class="tasks">
				<div class="flex-col">
					<div class="col-name">
						<h2>To do</h2>
						<div class="plus-btns">
							<img src="../img/plus-btn.png" alt="" />
							<img src="../img/plus-btn-hover.png" alt="" class="d-none hover" />
							<img src="../img/plus-btn-active.png" alt="" class="d-none active" />
						</div>
					</div>
					<div
						class="tasks-container drag-area"
						id="to-do-container"
						ondrop="moveTo('to-do-container'); removeHighlight('to-do-container')"
						ondragover="allowDrop(event); highlight('to-do-container')"
						ondragleave="removeHighlight('to-do-container')">
						<!-- start of no-card template -->

						<!-- End of no-card template -->
					</div>
				</div>
				<div class="flex-col">
					<div class="col-name">
						<h2>In progress</h2>
						<div class="plus-btns">
							<img src="../img/plus-btn.png" alt="" />
							<img src="../img/plus-btn-hover.png" alt="" class="d-none hover" />
							<img src="../img/plus-btn-active.png" alt="" class="d-none active" />
						</div>
					</div>
					<div
						class="tasks-container drag-area"
						id="in-progress-container"
						ondrop="moveTo('in-progress-container'); removeHighlight('in-progress-container')"
						ondragover="allowDrop(event); highlight('in-progress-container')"
						ondragleave="removeHighlight('in-progress-container')"></div>
				</div>
				<div class="flex-col">
					<div class="col-name">
						<h2>Await feedback</h2>
						<div class="plus-btns">
							<img src="../img/plus-btn.png" alt="" />
							<img src="../img/plus-btn-hover.png" alt="" class="d-none hover" />
							<img src="../img/plus-btn-active.png" alt="" class="d-none active" />
						</div>
					</div>
					<div
						class="tasks-container drag-area"
						id="await-feedback-container"
						ondrop="moveTo('await-feedback-container'); removeHighlight('await-feedback-container')"
						ondragover="allowDrop(event); highlight('await-feedback-container')"
						ondragleave="removeHighlight('await-feedback-container')"></div>
				</div>
				<div class="flex-col">
					<div class="col-name">
						<h2>Done</h2>
					</div>
					<div
						class="tasks-container drag-area"
						id="done-container"
						ondrop="moveTo('done-container'); removeHighlight('done-container')"
						ondragover="allowDrop(event); highlight('done-container')"
						ondragleave="removeHighlight('done-container')"></div>
				</div>
			</section>
		</div>
	</body>
</html>
